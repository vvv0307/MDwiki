<div id="gimmick-fixture">
    <div id="multiline-gimmick">
        <pre>
            <code class="gimmick:somegimmick">
                This is a text
            </code>
        </pre>
    </div>

    <div id="singleline-gimmick-simpleoptions">
        <code>gimmick:somegimmick({param1:'foo'})</code>
    </div>

    <div id="singleline-gimmick-nooptions">
        <code>gimmick:somegimmick</code>
    </div>
    <div id="embedded-gimmick-with-whitespace">
        <code>gimmick:alert({param1:'note'})
            This is an important note
        </code>
    </div>
    <div id="embedded-gimmick-oneliner">
        <code>gimmick:alert({param1:'note'}) This is an important note</code>
    </div>

    <div id="link-gimmick-simpleoptions">
        <a href="This is a text.">gimmick:somegimmick({param1:'foo'})</a>
    </div>
    <div id="link-gimmick-nooptions">
        <a href="This is a text.">gimmick:somegimmick</a>
    </div>

    <div id="link-gimmick-with-regular-link">
        <a href="This is a text.">gimmick:somegimmick</a>
        <a href="#/foo.md">Foo</a>
    </div>
